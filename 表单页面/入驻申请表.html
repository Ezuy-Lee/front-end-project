<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>入驻企业申请表</title>
    <style>
        .main{
            width:100%;
            height:100vh;
            margin:0 auto;
        }
        h1{
         text-align:center;
         font-size:1.8rem;

     }
     .tg  {border-collapse:collapse;border-spacing:0;margin:0 auto;margin-bottom:20px;}
     .tg td{font-family:Arial, sans-serif;font-size:16px;padding:10px 20px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
     .tg th{font-family:Arial, sans-serif;font-size:16px;font-weight:normal;padding:10px 20px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
     .tg .tg-s6z2{text-align:center}
     .tg .tg-baqh{text-align:center;vertical-align:top}
     .tg .tg-yw4l{vertical-align:top}
     .tg-yw4l{
        width:200px;
        height:25px;
    }
    .txt{
        font-family:Arial, sans-serif;font-size:16px;
        width:100%;
        height:100%;
        border:none;
        margin:0;
        padding:0;
        outline:none;
        text-align:center;

    }
    .txa{
        font-family:Arial, sans-serif;font-size:16px;
        width:100%;
        height:100%;
        border:none;
        margin:0;
        padding:0 0px;
        outline:none;
        text-align:left;
    }
</style>
</head>
<body>
   <div class="main">
    <h1>官渡区青年（大学生）创业园入驻企业申请表</h1>
    <table class="tg">
      <tr>
        <td class="tg-s6z2">企业名称<br></td>
        <td class="tg-yw4l" colspan="3"><input type="text" name="" placeholder="（加盖公章）" class="txt"></td>

    </tr>
    <tr>
        <td class="tg-baqh">注册资金<br></td>
        <td class="tg-yw4l"><input type="text" name="" class="txt"></td>
        <td class="tg-yw4l">员工人数<br></td>
        <td class="tg-yw4l"><input type="text" name="" class="txt"></td>
    </tr>
    <tr>
        <td class="tg-baqh">法定代表人<br></td>
        <td class="tg-yw4l"><input type="text" name="" class="txt"></td>
        <td class="tg-yw4l">联系电话<br></td>
        <td class="tg-yw4l"><input type="text" name="" class="txt"></td>
    </tr>
    <tr>
        <td class="tg-baqh">联系人<br></td>
        <td class="tg-yw4l"><input type="text" name="" class="txt"></td>
        <td class="tg-yw4l">联系电话<br></td>
        <td class="tg-yw4l"><input type="text" name="" class="txt"></td>
    </tr>
    <tr>
        <td class="tg-baqh">办公用房需求<br></td>
        <td class="tg-yw4l" colspan="3"><input type="texarea" name="" class="txt"></td>
    </tr>
    <tr style="height:80px;line-height: 80px;">
        <td class="tg-baqh">主营业务简介<br></td>
        <td class="tg-yw4l" colspan="3"><input type="texarea" name="" class="txt"></td>

    </tr>
    <tr style="height:80px;line-height: 60px;">
        <td class="tg-baqh" colspan="5"><br><input type="text" name="" value="创业园拟办意见：" class="txa"></td>


    </tr>
    <tr style="height:80px;line-height: 60px;">
        <td class="tg-baqh" colspan="5"><br><input type="text" name="" value="专家组意见："  class="txa"></td>

    </tr>
    <tr style="height:80px;line-height: 60px;">
        <td class="tg-baqh" colspan="5"><br><input type="text" name="" value="创业领导小组审定意见 ："  class="txa"></td>


    </tr>
    <tr >
        <td class="tg-baqh" rowspan="3" style="line-height: 100px;">创业园办理结果</td>
        <td class="tg-yw4l">虚拟门牌</td>
        <td class="tg-yw4l" colspan="2"><input type="text" name="" class="txt"></td>

    </tr>
    <tr>

        <td class="tg-yw4l"> 使用期限</td>
        <td class="tg-yw4l" colspan="2"><input type="text" name="" class="txt"></td>

    </tr>
    <tr>

        <td class="tg-yw4l">备  注</td>
        <td class="tg-yw4l" colspan="2"><input type="text" name="" class="txt"></td>
    </tr>
</table>
</div>
</body>
</html>
