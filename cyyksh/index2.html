    <script>
        //地图
        //var gzMap = echarts.init(document.getElementById('map'));
        $(function () {
            //进度条
            $(".h-progress").each(function (i, item) {
                var a = parseInt($(item).attr("w"));
                var c = $(item).attr("c");
                $(item).find(".h-progress-bar").css({ "background-color": c });
                $(item).find("label").text(a + "%");
                $(item).find(".h-progress-bar").animate({
                    "width": a + "%"
                }, 1000);
            });
            //圈旋转
            quan(0);
        });
        function quan(n) {
            setTimeout(function () {
                if(n>360){
                    n=0;
                }
                $(".J_quan").css({ "transform": "rotate(" + n + "deg)", "-webkit-transform": "rotate(" + n + "deg)" });
                n++;
                quan(n);
            }, 10);
        }

        //地图
        function gyMap() {
            // myChart.showLoading();
            var uploadedDataURL = "js/lib/echarts/util/mapData/rawData/geoJson/bei_jing_geo.json";
            $.get(uploadedDataURL, function (geoJson) {

                // myChart.hideLoading();

                echarts.registerMap(name, geoJson);

                gzMap.setOption({
                    tooltip: {
                        trigger: 'item'
                    },
                    geo: {
                        name: '贵州',
                        type: 'map',
                        map: 'world',
                        mapType: 'none',
                        zlevel: 2,
                        z: 2,
                        label: {
                            normal: {
                                show: true,
                                color: '#f4f83c'
                            },
                            emphasis: {
                                textStyle: {
                                    color: '#fff'
                                }
                            }
                        },

                        center: [106.6992, 26.7682],
                        layoutSize: '135%',
                        layoutCenter: ['50%', '48%'], //地图位置
                        aspectScale: 1.2,
                        itemStyle: {
                            normal: {
                                shadowOffsetY: 10,
                                shadowBlur: 15,
                                opacity: 0.9,
                                borderWidth: 1,
                                areaColor: '#0f1a2e', //内部颜色
                                shadowColor: 'rgba(60, 150,225, 0.5)',
                                borderColor: "#4c74a6"
                            },
                            emphasis: {
                                areaColor: "#72c5eb",
                                label: {
                                    show: true,
                                }
                            }
                        }
                    },
                    series: [{
                        name: '用户分布',
                        type: 'effectScatter',
                        coordinateSystem: 'geo',
                        legendHoverLink: 'false',
                        rippleEffect: {
                            period: 4,
                            brushType: 'stroke',
                            scale: 3
                        },
                        symbolSize: function (val) {
                            return val[2] / 30;
                        },
                        showEffectOn: 'render',
                        roam: true,
                        hoverAnimation: true,
                        itemStyle: {
                            normal: {
                                color: '#f4e925',
                                shadowBlur: 5,
                                shadowColor: '#333'
                            }
                        },
                        data: convertData([
                            { name: '贵阳市', value: 501.68 },
                            { name: '遵义市', value: 808 },
                            { name: '安顺市', value: 608 },
                            { name: '六盘水市', value: 308 },
                            { name: '黔东南苗族侗族自治州', value: 408 },
                            { name: '毕节地区', value: 208 }
                        ].sort(function (a, b) {
                            return b.value - a.value;
                        }).slice(0, 6)),

                    }]
                });
            });
        }

        var geoCoordMap = {
            "贵阳市": [106.6992, 26.7682],
            "遵义市": [106.957, 27.709444],
            "安顺市": [105.947518, 26.259511],
            "六盘水市": [104.83468, 26.599608],
            "黔东南苗族侗族自治州": [107.99347, 26.584275],
            "毕节地区": [105.303188, 27.304854]
        };
        var convertData = function (data) {
            var res = [];
            for (var i = 0; i < data.length; i++) {
                var geoCoord = geoCoordMap[data[i].name];
                if (geoCoord) {
                    res.push({
                        name: data[i].name,
                        value: geoCoord.concat(data[i].value)
                    });
                }
            }
            return res;
        };
    </script>
