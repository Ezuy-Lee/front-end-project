<!DOCTYPE html>
<html>	
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<meta name="keywords" content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates" />
<link href="css/style.css" rel='stylesheet' type='text/css' />

</head>
<body>
 <!--SIGN UP-->
 <h1>昆明市创业园区精准服务平台</h1>
<div class="login-form">
	<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
			<div class="clear"> </div>
	<div class="avtar">
		<img src="images/avtar.png" />
	</div>
			<form>
					<input id="Username" type="text" class="text" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >
						<div class="key">
					<input id="Password" type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
						</div>
			</form>
	<div class="signin">
		<input id="login" type="submit" value="Login" >
	</div>
</div>
<script src="js/lib/jquery/jquery-1.8.3.min.js"></script>
<script src="js/jquerysession.js"></script>
<script>
$("#login").click(function(){
    var userName = $("#Username").val();
    var password = $("#Password").val();
    if(userName=="admin" && password=="123456"){
    	$.session.set("userName", userName);
        $.session.set("password", password);
        window.location.href = 'index.html';
    } else {
        alert("用户名或密码错误");
    }
})
</script>
</body>
</html>
